<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="resource/bootstrap.min.css">
    <title>Paste Bud</title>
  </head>
  <body onload="return addOptions();">

    <div class="container-fluid my-2">
      <div class="row justify-content-center">
        <div class="input-group mb-3 col-lg-8">
          <input type="text" class="form-control" autocomplete="off" pattern="[a-zA-Z0-9_.-]{5,20}" aria-label="Text input with segmented dropdown button" id="pasteTitle">
          <div class="input-group-append">
            <button type="button submit" class="btn btn-outline-secondary" onclick="return savePaste();">Save</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu" id="dropdown">
              <button class="dropdown-item" type="button" href="#" onclick="deletePaste();">Delete Paste</button>
              <div class="dropdown-divider"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="input-group col-lg-8">
          <textarea class="form-control" autocomplete="off" aria-label="With textarea" rows="25" id="pasteData"></textarea>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="resource/jquery-3.3.1.slim.min.js"></script>
    <script src="resource/popper.min.js"></script>
    <script src="resource/bootstrap.min.js"></script>
    <script src="resource/bootbox.min.js"></script>
  </body>
</html>
