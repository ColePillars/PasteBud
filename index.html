<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="resource/bootstrap.min.css">
    <title>Paste Bud</title>
  </head>
  <body onload="return addOptions();">

    <form class="container-fluid my-2" onsubmit="return formSubmit();">
      <div class="row justify-content-center">
        <div class="input-group mb-3 col-lg-8">
          <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" id="pasteTitle">
          <div class="input-group-append">
            <button type="button submit" class="btn btn-outline-secondary">Save</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu" id="dropdown"></div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="input-group col-lg-8">
          <textarea class="form-control" style="overflow:auto;resize:none" aria-label="With textarea" rows="25" id="pasteData"></textarea>
        </div>
      </div>
    </form>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
